<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:replace="navBar"></div>
<div  class="container mt-5" >
<div>
    Register a new account
    <div th:text="${message}" class="alert alert-danger" style="width: 120px;"></div>
</div>
    <div class="form-group row">
        <div class="form-group col-md-6">
            <form th:action="@{/registration}" class="form-inline" method="post">
                <div>
                    <label class="col-sm-2 col-form-label"> User: </label>
                    <input class="form-control" type="text" name="username"/>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label ml-2"> Password: </label>
                    <input class="form-control ml-2 " type="password" name="password"/>
                </div>
                <div>
                    <input  class="btn btn-primary ml-2" type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
