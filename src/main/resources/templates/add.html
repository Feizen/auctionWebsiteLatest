<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div th:replace="navBar"></div>
            <div  class="container mt-5" >
                <div class="form-row" >
                    <form method="post" class="form-inline">
                        <input class="form-control ml-3" type="text" name="name" placeholder="Name of the auction" />
                        <input class="form-control ml-3" type="text" name="tag" placeholder="Tag"/>
                        <input class="form-control ml-3" type="number" name="price" step="0.01" placeholder="Starting price"/>
                        <select class="form-control ml-3" name="category">
                            <option value="electronic">Electronic</option>
                            <option value="household">Home household</option>
                            <option value="cloth">Cloth</option>
                        </select>
                        <input class="form-control ml-3 mt-3" style="width: 400px; height: 200px" type="text" name="description" placeholder="Desctiption" />
                        <button class="btn btn-primary ml-3 mt-3" type="submit">Add</button>
                    </form>
                </div>
             </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
