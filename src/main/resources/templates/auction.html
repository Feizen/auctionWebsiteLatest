<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="navBar"></div>
    <div  class="container mt-5" >
<div>
    <form class="form-inline" method="post" action="/product">
        <label>
            <input class="form-control mb-2" type="text" name="filter" />
        </label>
        <button class="btn btn-primary ml-2 mb-2" type="submit">Find</button>
    </form>
   <table>
    <tr>
        <th>Result</th>
        <th>Auction Name</th>
        <th>Latest price</th>
        <th>Author</th>
        <th>Description</th>
    </tr>
    <tr>
        <td th:text="*{auction.id}"></td>
        <td th:text="*{auction.name}"></td>
        <td th:text="*{auction.price}"></td>
        <th th:text="${auction.authorName}"></th>
        <th th:text="${auction.description}"></th>
    </tr>
   </table>

    </table>

</div>


</body>
</html>
