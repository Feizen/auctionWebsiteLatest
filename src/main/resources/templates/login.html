<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:replace="navBar"></div>
<div  class="container mt-5" >
<div class="ml-10">
    LOGIN PAGE
</div>

<div th:if="${param.error}" class="alert alert-danger" style="width: 300px;" >
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="alert alert-success" style="width: 300px;">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post" class="form-inline">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> User: </label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control"/>
                </div>
        </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label ml-3"> Password: </label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control"/>
            </div>
    </div>
    <div>
        <input type="submit" value="Sign In" class="btn btn-primary"/>
    </div>
    </form >

       <a href="/registration">Register new user</a>
    <div>

</div>
</body>
</html>
